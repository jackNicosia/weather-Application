<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="weatherResult"></div>

    <div id="searchDiv">
        <input type="text" id="search" placeholder="Enter a location">
        <button id="search-btn">Search</button>
    </div> 
    <div id="location"></div>
    <div id="weatherBox">
        <div id="date"></div>
        <img src="" alt="" id="img1">
        <div id="temp"></div>
        <div id="condition"></div>
        <div id="maxTemp"></div>
        <div id="minTemp"></div>
        <div id="wind"></div>
        <div id="rain"></div>
        <div id="snow"></div>
        
    </div>
    <div id="box2">
      <div id="date2"></div>
      <img src="" alt="" id="img2">
      <div id="condition2"></div>
      <div id="maxTemp2"></div>
      <div id="minTemp2"></div>
      <div id="wind2">"123"</div>
      <div id="rain2"></div>
      <div id="snow2"></div>
    </div>
    <div id="box3">
      <div id="date3"></div>
      <img src="" alt="" id="img3">
      <div id="condition3">"testing"</div>
      <div id="maxTemp3"></div>
      <div id="minTemp3"></div>
      <div id="wind3"></div>
      <div id="rain3"></div>
      <div id="snow3"></div>
    </div>
    <script src="main.js"></script>
  </body>
  
</html>
